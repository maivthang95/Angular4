<ng-container *ngIf="product;else noProduct">
<form (ngSubmit)="onSubmit()">
	<legend>ADD PRODUCT</legend>

	<div class="form-group">
		<label for="">Name : </label>
		<input type="text" class="form-control" [(ngModel)]="product.name" [ngModelOptions]="{standalone: true}">
	</div>

	<div class="form-group">
		<label for="">Price : </label>
		<input type="number" class="form-control" [(ngModel)]="product.price" [ngModelOptions]="{standalone: true}">
	</div>

	<select name="" id="input" class="form-control" [(ngModel)]="product.status" [ngModelOptions]="{standalone: true}" ng-options="product.status as product.status for status in data">
		<option value=true selected="true">Active</option>
		<option value=false>Deactive</option>
	</select>
	
	<br>

	<button type="submit" class="btn btn-primary">Update</button>
</form>
</ng-container>
<ng-template #noProduct></ng-template>
