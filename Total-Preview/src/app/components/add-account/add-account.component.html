
<div class="container">
	<div class="row">
		<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
			<form [formGroup]="adminAccount" autocomplete="false" >
				<legend>Add Account</legend>
			
				<div class="form-group">
					<label for="">Username : </label>
					<input type="text" name="txtUserName" class="form-control" formControlName="username" [(ngModel)]="Username">
					<app-account-invalid [control]="adminAccount.controls.username" [name-control]="UserName"></app-account-invalid>
				</div>

				<div class="form-group">
					<label for="">Password : </label>
					<input type="password" name="txtPassword" class="form-control" formControlName="password" [(ngModel)]="Password">
					<app-account-invalid [control]="adminAccount.controls.password"  [name-control]="Password"></app-account-invalid>
				</div>
				
				<div class="form-group">
					<label for="">Re-Password : </label>
					<input type="password" name="txtRePassword" class="form-control" formControlName="repassword" [(ngModel)]="Repassword">
					<app-account-invalid [control]="adminAccount.controls.repassword" [name-control]="RePassword"></app-account-invalid>
				</div>
				
			
				<button [disabled]="adminAccount.invalid" type="submit" class="btn btn-primary" (click)="onSubmit()" [style.margin-right.px]="10">Submit</button>
				<button type="button" class="btn btn-danger" (click)="onResetForm()">Reset</button>
			</form>
			<br><br>
			<span class="label label-danger" *ngIf="error == -1">Password and rePassword are not the same</span>
			<span class="label label-success" *ngIf="error == 1">Success</span>
			<span class="label label-danger" *ngIf="error == -2">Username had existence</span>
		</div>
	</div>
</div>
